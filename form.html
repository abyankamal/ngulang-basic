<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <style>
      input {
        height: 30px;
        border-radius: 20px;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
      }
      input:required {
        border: 2px solid red;
      }
      input:focus {
        background-color: black;
      }
      button {
        height: 30px;
        border-radius: 20px;
        padding: 10px;
        margin-bottom: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="form.html" method="post">
      <label for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      />
      <br />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />
      <br />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
