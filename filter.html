<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Filter</title>
    <style>
      img {
        filter: drop-shadow(0px 0px 10px black);
      }
    </style>
  </head>
  <body>
    <img src="https://www.w3schools.com/css/img_fjords.jpg" alt="filter" />
  </body>
</html>
