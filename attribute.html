<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attributes</title>
    <style>
      a[target] {
        color: red;
      }

      [title*="Belajar"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="" target="">Contoh 1</a>
    <a href="">Contoh 2</a>
    <a href="" target="_blank">Contoh 3</a>
    <a href="">Contoh 4</a>

    <p title="Belajar">Contoh 1</p>
    <p title="Belajar dan Mengembangkan">Contoh 2</p>
  </body>
</html>
