<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link</title>
    <style>
      div {
        margin-top: 100px;
      }

      a {
        border-radius: 20px;
        padding: 20px;
        border-color: red;
        color: black;
        border-style: solid;
        text-decoration: none;
      }

      a:visited {
        border-color: black;
        color: red;
      }

      a:hover {
        color: white;
        background-color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div>
      <a href="http://www.google.com">Google</a>
      <a href="https://www.youtube.com">Youtube</a>
      <a href="https://www.facebook.com">Instagram</a>
    </div>
  </body>
</html>
