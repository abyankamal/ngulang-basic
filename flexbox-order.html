<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <style>
      body {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }
      .content {
        width: 200px;
        background-color: red;
        margin: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <div class="content" style="order: 2">
      <h1>Flexbox</h1>
      <p>
        Flexbox is a CSS layout module that provides a method to display items
        in a single line.
      </p>
    </div>
    <div class="content" style="order: 1">
      <h1>Flexbox</h1>
      <p>

        in a single line.
      </p>
    </div>
    <div class="content" style="order: 3">

    </div>
  </body>
</html>
