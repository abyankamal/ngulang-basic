<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector</title>
    <style>
      h1,
      h2,
      p,
      .merah,
      #merah {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Ini adalah selector</h1>
    <h2>Ini adalah selector</h2>
    <p>Ini adalah selector</p>

    <div id="merah">Ini adalah selector</div>
    <div class="merah">Ini adalah selector</div>
  </body>
</html>
