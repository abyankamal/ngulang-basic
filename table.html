<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      table {
        border-collapse: collapse;
        border: 2px solid black;
      }
      th,
      td {
        text-align: left;
        padding: 8px;
        border-style: solid;
      }
      tr:hover {
        background-color: yellow;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>25</td>
          <td>Male</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>30</td>
          <td>Female</td>
        </tr>
        <tr>
          <td>Tom</td>
          <td>35</td>
          <td>Male</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
